<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
  </head>
  <body class="d-flex flex-column justify-content-between bg-dark text-light">
    <header>
      <h1 class="px-4">Weather App</h1>
    </header>
    <main class="flex-fill">
      <section class="w-100 d-flex flex-column" id="top-section">
        <form method="submit" class="py-4 container" id="search-form">
          <fieldset class="d-flex border-none gap-4 align-items-center row">
            <label for="location" class="text-capitalize col">city:</label>

            <input
              type="text"
              id="location"
              required
              class="rounded px-2 col-md bg-dark text-light border-light"
            />
            <input
              type="submit"
              value="go"
              class="btn btn-outline-light col"
              id="submit"
            />
          </fieldset>
        </form>
      </section>
      <section class="w-100 p-4">
        <div
          class="card bg-dark text-light border-light d-none mx-auto"
          id="weather-card"
        >
          <div class="card-header border-light">
            <h2 class="card-title text-center text-capitalize">dummy</h2>
          </div>
          <div class="card-body container">
            <div class="row">
              <p id="temp-display" class="text-center fs-2"></p>
            </div>
            <div class="row">
              <p
                id="condition-display"
                class="text-center text-capitalize fs-3"
              ></p>
            </div>
            <div class="row">
              <div class="col"><p id="low" class="text-center fs-3"></p></div>
              <div class="col"><p id="high" class="text-center fs-3"></p></div>
            </div>
            <div class="row">
              <img src="" alt="weather" class="weather-img" />
            </div>
            <div class="row"><p id="time-display" class="text-end"></p></div>
            <div class="d-flex flex-row justify-content-end gap-4">
              <div>
                <button
                  type="button"
                  class="btn btn-outline-light btn-block h-100"
                  id="save-button"
                >
                  Save Search
                </button>
              </div>
              <div>
                <button
                  type="button"
                  class="btn btn-outline-light btn-block h-100"
                  id="home-button"
                >
                  Set Home
                </button>
              </div>
              <div>
                <button
                  type="button"
                  class="btn btn-outline-light btn-block h-100"
                  id="refresh-button"
                >
                  Refresh
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div
            class="spinner-border d-none align-self-center"
            id="spinner"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>
    <footer class="container mt-auto"><p>2023 Jonathan Potter</p></footer>
  </body>
  <template id="dropdown-template">
    <div class="dropdown col ms-auto me-4">
      <button
        class="btn btn-outline-light dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        button
      </button>
      <ul class="dropdown-menu"></ul>
    </div>
  </template>
</html>
